<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог битов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-success {
            background: #28a745;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">Каталог битов</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h5 class="card-title">Beat 1</h5>
                        <p class="card-text">Жанр: Hip-Hop, BPM: 90, Тональность: C</p>
                        <button class="btn btn-primary" onclick="selectBeat('Beat 1', 'MP3')">
                            <i class="fas fa-shopping-cart"></i> Купить MP3
                        </button>
                        <button class="btn btn-success" onclick="selectBeat('Beat 1', 'WAV')">
                            <i class="fas fa-shopping-cart"></i> Купить WAV
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h5 class="card-title">Beat 2</h5>
                        <p class="card-text">Жанр: Trap, BPM: 120, Тональность: D</p>
                        <button class="btn btn-primary" onclick="selectBeat('Beat 2', 'MP3')">
                            <i class="fas fa-shopping-cart"></i> Купить MP3
                        </button>
                        <button class="btn btn-success" onclick="selectBeat('Beat 2', 'WAV')">
                            <i class="fas fa-shopping-cart"></i> Купить WAV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function selectBeat(beatName, format) {
            const data = {
                beat: beatName,
                format: format
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
